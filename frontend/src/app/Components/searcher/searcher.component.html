<ion-app>
  <ion-content>


    <ion-toolbar>
      <ion-searchbar placeholder="What do you need?" slot="start" [(ngModel)]="inputValue"></ion-searchbar>
      <ion-button slot="end" (click)="clickSearch()" color="medium">
        <ion-icon  name="search" slot="icon-only" ></ion-icon>
      </ion-button>
    </ion-toolbar>

      <!--<ion-title *ngIf="!userServiceView" color="secondary">Your Search</ion-title>-->

      <div *ngFor="let item of services">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle color="medium">{{item.category}}</ion-card-subtitle>
            <ion-card-title color="dark">{{item.serviceName}}</ion-card-title>
          </ion-card-header>
          <ion-chip color="dark" outline>
            <ion-icon name="cash"></ion-icon>
            <ion-label>{{item.price}} CHF</ion-label>
          </ion-chip>
          <ion-chip color="dark" outline>
            <ion-icon name="pin"></ion-icon>
            <ion-label>{{item.location}}</ion-label>
          </ion-chip>
          <ion-card-content>
            {{item.description}}
          </ion-card-content>
        </ion-card>
      </div>

    <!-- Search for Categories-->

    <div>
  <ion-col>
      <ion-button color="light" size="medium" (click)="clickCategorySearch(0)" >
          <ion-icon color="dark" name="wine"></ion-icon> Venue
      </ion-button>
    <ion-button color="light" size="medium" (click)="clickCategorySearch(1)">
      <ion-icon color="dark" slot="icon-only" name="camera"></ion-icon>
       Photography
    </ion-button>
    <ion-button color="light" size="medium" (click)="clickCategorySearch(2)">
      <ion-icon color="dark" slot="icon-only" name="restaurant"></ion-icon>
       Catering
    </ion-button>
    <ion-button color="light" size="medium" (click)="clickCategorySearch(5)">
      <ion-icon color="dark" slot="icon-only" name="bed"></ion-icon>
      Hotels
    </ion-button>
    <ion-button color="light" size="medium" (click)="clickCategorySearch(3)">
      <ion-icon color="dark" slot="icon-only" name="musical-notes"></ion-icon>
       Music
    </ion-button>
    <ion-button color="light" size="medium" (click)="clickCategorySearch(3)">
      <ion-icon color="dark" slot="icon-only" name="bowtie"></ion-icon>
      Stylist
    </ion-button>
    <ion-button color="light" size="medium" (click)="clickCategorySearch(3)">
      <ion-icon color="dark" slot="icon-only" name="rose"></ion-icon>
      Decoration
    </ion-button>
    <ion-button color="light" size="medium" (click)="clickCategorySearch(5)">
      <ion-icon color="dark" slot="icon-only" name="clipboard"></ion-icon>
      Event Planner
    </ion-button>
  </ion-col>
    </div>



  </ion-content>
</ion-app>
