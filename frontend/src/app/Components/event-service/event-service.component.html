<ion-app>

  <ion-content class="ion-padding">
  <div>

  </div>
    <div *ngFor="let item of services">
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle color="light">{{item.category}}</ion-card-subtitle>
            <ion-card-title color="dark">{{item.serviceName}}</ion-card-title>
            <ion-button color="olive" (click)="showBooking(item.serviceName, item.contactMail)">Book
            </ion-button>
            <ion-chip color="dark" outline>
              <ion-icon name="cash"></ion-icon>
              <ion-label>{{item.price}} CHF</ion-label>
            </ion-chip>
            <ion-chip color="light" outline>
              <ion-icon name="pin"></ion-icon>
              <ion-label>{{item.location}}</ion-label>
            </ion-chip>
          </ion-card-header>
          <ion-card-content>
            {{item.description}}
          </ion-card-content>
        </ion-card>
      </div>
  </ion-content>
</ion-app>
