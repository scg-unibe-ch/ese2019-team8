<ion-row>
  <ion-col size="5">
    <ion-input (ngModelChange)="onSave()" [(ngModel)]="todoItem.name" name="Name" placeholder="Item Name"></ion-input>
  </ion-col>
  <ion-col size="1">
    <ion-checkbox (ngModelChange)="onSave()" [(ngModel)]="todoItem.done">Done</ion-checkbox>
  </ion-col>
  <ion-col size="2">
    <ion-button (click)="onDestroy()" color="secondary">Delete Item</ion-button>
  </ion-col>
</ion-row>
