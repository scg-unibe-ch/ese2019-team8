<ion-content padding>

  <div class="login-box">

    <form (ngSubmit)="save()" #saveForm="ngForm">
      <ion-title slot="start">Hello UserXY!</ion-title>
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-header>
              <ion-toolbar>
                <ion-thumbnail slot="start">
                  <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                </ion-thumbnail>
                <ion-title slot="start">Your Profile</ion-title>
              </ion-toolbar>
            </ion-header>

            <div class="'registrationForm" >
              <form [formGroup]="profilePageForm">
            <ion-item>
              <ion-input type="text" placeholder="Name" name="username" formControlName="username" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="email" placeholder="Email" name="email" formControlName="email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" formControlName="password"></ion-input>
              <small>Blank field don't modify password</small>
            </ion-item>
              </form>
            </div>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <ion-button class="submit-btn" type="submit" [disabled]="!saveForm.form.valid">Save</ion-button>
        </ion-col>
      </ion-row>
      <ion-col>
        <ion-button color="danger" (click)="logout()">Logout</ion-button>
      </ion-col>

    </form>
  </div>

</ion-content>
