<ion-app>
  <ion-content>
    <ion-grid>
      <ion-row>
        <!--Login Col-->
        <ion-col size="5">
          <ion-title>
            Login
          </ion-title>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="stacked">Username or Email</ion-label>
                <ion-input [(ngModel)]="userItem.username" name="username"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Password</ion-label>
                <ion-input [(ngModel)]="userItem.password" name="password" type="password"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <!--Buttons-->
          <!-- TODO: route to profile page (not homepage) -->
          <ion-row>
            <ion-col size="2">
              <ion-button (click)="clickLogin()" color="dark">Login</ion-button>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size="2">
              <ion-button [routerLink]="['/registration']" color="dark">Register a new profile</ion-button>
            </ion-col>
          </ion-row>
          
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-content>

</ion-app>
