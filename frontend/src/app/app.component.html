<!--Logo and favicon design by @Nina Baumgartner-->
<ion-app>

  <!--Toolbar-->
  <ion-toolbar>
    <ion-thumbnail slot="start">
      <img src="../assets/logoSloganTransparent2.svg" alt="Logo">
    </ion-thumbnail>
    <ion-buttons align-self-start slot="secondary">
      <ion-button (click)="logout()" *ngIf="loggedIn()" [routerLink]="['/login']" color="berry">
        Sign Out
      </ion-button>
      <ion-button *ngIf="loggedIn()" [routerLink]="['/home']">
        <ion-icon name="home" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button *ngIf="loggedIn()" [routerLink]="['/search']">
        <ion-icon name="search" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button *ngIf="loggedIn()" [routerLink]="['/profilePage']">
        <ion-icon name="contact" slot="icon-only"></ion-icon>
      </ion-button>

    </ion-buttons>

  </ion-toolbar>


  <ion-content>
    <router-outlet></router-outlet>

  </ion-content>
</ion-app>
